<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sugest - Minerva</title>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="https://minervafoods.com/wp-content/plugins/minerva-megamenu/assets/images/logo.webp" alt="Minerva Logo">
        </a>
    </header>

    <div class="sign">
        <form action="home.html" class="sign-form">
            <h1 class="title">Cadastro</h1>
            
            <label>Matrícula: </label>
            <input type="text" class="w3-input">
            <label>Nome: </label>
            <input type="text" class="w3-input">
            <label>E-mail: </label>
            <input type="text" class="w3-input">
            <label>Setor: </label>
            <input type="text" class="w3-input">
            <label>Unidade: </label>
            <input type="text" class="w3-input">
            <button class="w3-btn w3-center">Cadastrar</button>
            <p class="help">Já possui um cadastro? Entre <a href="/">aqui</a></p>
        </form>
    </div>
    <script src="cadastro.js" defer></script>
</body>
</html>
